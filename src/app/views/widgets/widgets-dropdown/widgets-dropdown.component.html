<c-row>
  <c-col sm="6" lg="3">
    <c-widget-dropdown color="gradient-warning" header="45" text="Today Leads">
      <c-button-group dropdown>
        <button cButton color="transparent" class="p-0 dropdown-toggle d-none" dropdownToggle>
          <c-icon name="cil-settings"></c-icon>
        </button>
        <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
          <a class="dropdown-item" [routerLink]>Action</a>
          <a class="dropdown-item" [routerLink]>Another action</a>
          <a class="dropdown-item" [routerLink]>Something else here</a>
        </div>
      </c-button-group>
      <div slot="footer">
        <div class="c-chart-wrapper mt-3 mx-3" style="height: 70px;" [@.disabled]="true">
          <canvas cNoZoneBaseChart class="chart" height="70" [datasets]="chart[1].data" [labels]="chart[1].labels"
            [options]="chart[1].options" [colors]="chart[1].colors" [chartType]="chart[1].type">
          </canvas>
        </div>
      </div>
    </c-widget-dropdown>
