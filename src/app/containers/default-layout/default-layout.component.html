<!--sidebar-->
<c-sidebar #sidebar="cSidebar" id="sidebar" unfoldable="unfoldable">
  <c-sidebar-brand [routerLink]="null" [brandFull]="{
      src: 'assets/img/company_logo.jpg',
      width: 190,
      height: 46,
      alt: 'Daily Gong'
    }" [brandMinimized]="{
      src: 'assets/img/company_logo_min.jpg',
      width: 46,
      height: 46,
      alt: 'Daily Gong'
    }">
  </c-sidebar-brand>
  <!-- <img src="./assets/img/tt-logo.png" alt="" style="width:75%; margin:auto"> -->
  <c-sidebar-nav [navItems]="navItems" [perfectScrollbar]="perfectScrollbarConfig" [disabled]="sidebar?.minimized"
    dropdownMode="closeInactive" class="menu-bg"></c-sidebar-nav>
  <!-- <c-sidebar-minimizer cSidebarMinimize="sidebar"></c-sidebar-minimizer> -->
</c-sidebar>

<!--aside-->
<c-sidebar  class="d-none" id="aside" #aside="cSidebar" [aside]="true" colorScheme="light" [overlaid]="true" size="lg" [show]="false"
  [breakpoint]="false" [mobile]="'xl'">
  <!--  cOutClick-->
  <!--aside internal toggler-->
  <c-toggler cSidebarToggle="aside">
    <button [class]="'c-sidebar-close'" type="button">
      <c-icon name="cil-x"></c-icon>
    </button>
  </c-toggler>
  <!--aside content-->
  <app-default-aside></app-default-aside>
</c-sidebar>

<!--main-->
<c-wrapper>
  <!--header-->
  <app-default-header [fixed]="true"></app-default-header>
  <!--app body-->
  <c-body>
    <main class="c-main">
      <c-container [fluid]="true">
        <router-outlet></router-outlet>
      </c-container>
    </main>
    <!--app footer-->
  </c-body>
  <c-footer class="d-none">
    <div>
      <a href="#" target="_blank">
        Copy Right
        <span> &copy; Daily Gong</span>
      </a>
    </div>
    <div class="mfs-auto">
      Powered by
      <a href="https://vibisoft.site" target="_blank">
        <span>VIBI Software Solutions</span>
      </a>
    </div>
  </c-footer>
</c-wrapper>
